
<div>
    <h2><span>Document</span> {{vm.document.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.document.name}}</span>
        </dd>
        <hr>
        <dt><span>Type</span></dt>
        <dd>
            <span translate="{{'dexterApp.MediaType.' + vm.document.type}}">{{vm.document.type}}</span>
        </dd>
        <hr>
        <dt><span>File</span></dt>
        <dd>
            <a ui-sref="file-detail({id:vm.document.fileId})">{{vm.document.fileId}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
