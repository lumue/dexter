
<div>
    <h2><span>File</span> {{vm.file.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Path</span></dt>
        <dd>
            <span>{{vm.file.path}}</span>
        </dd>
        <hr>
        <dt><span>Hash</span></dt>
        <dd>
            <span>{{vm.file.hash}}</span>
        </dd>
        <hr>
        <dt><span>Created</span></dt>
        <dd>
            <span>{{vm.file.created | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Lastmodified</span></dt>
        <dd>
            <span>{{vm.file.lastmodified | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Lastseen</span></dt>
        <dd>
            <span>{{vm.file.lastseen | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Firstseen</span></dt>
        <dd>
            <span>{{vm.file.firstseen | date:'medium'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
