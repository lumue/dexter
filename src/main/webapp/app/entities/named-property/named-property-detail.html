
<div>
    <h2><span>Named Property</span> {{vm.namedProperty.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.namedProperty.name}}</span>
        </dd>
        <hr>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.namedProperty.value}}</span>
        </dd>
        <hr>
        <dt><span>File</span></dt>
        <dd>
            <a ui-sref="file-detail({id:vm.namedProperty.file.id})">{{vm.namedProperty.file.id}}</a>
        </dd>
        <hr>
        <dt><span>Document</span></dt>
        <dd>
            <a ui-sref="document-detail({id:vm.namedProperty.document.id})">{{vm.namedProperty.document.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
